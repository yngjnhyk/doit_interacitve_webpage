<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 400px;
        height: 400px;
        border: 1px solid #000;
        float: left;
        margin: 50px;
      }
      div img {
        width: 100%;
        height: 100%;
      }
      .box1 img {
        object-fit: fill;
      }
      .box2 img {
        object-fit: cover;
      }
      .box3 img {
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <img src="img/car1.jpg" alt="자동차" />
    </div>

    <div class="box2">
      <img src="img/car1.jpg" alt="자동차" />
    </div>
    <div class="box3">
      <img src="img/car1.jpg" alt="자동차" />
    </div>
  </body>
</html>
