<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="init.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
    <style>
      .wrap {
        width: 800px;
        border: 5px solid black;
        margin: 50px auto;
      }
      .wrap::after {
        content: '';
        display: block;
        clear: both;
      }
      .wrap .left {
        width: 400px;
        height: 400px;
        background-color: lightgreen;
        float: left;
      }
      .wrap .right {
        width: 400px;
        height: 400px;
        background-color: lightblue;
        float: left;
        position: relative;
      }
      .wrap .right .box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        right: 20px;
        bottom: 30px;
      }
      .wrap .bottom {
        width: 800px;
        height: 100px;
        background-color: pink;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left"></div>
      <div class="right">
        <p class="box"></p>
      </div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
